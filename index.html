<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">

    <title>Resume Generator</title>
</head>
<body>
    <!-- Resume Form -->
    <div class="container" id="cv-form">
        <h1 class="text-center my-4 animate__animated animate__fadeInDown">Resume Generator</h1>
        <div class="row">
            <!-- Personal Information -->
            <div class="col-md-6 p-3 border-end border-2">
                <h3 class="mb-3 text-primary">Personal Information</h3>
                <div class="form-group mt-2">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control" />
                </div>
				<div class="form-group mt-2">
                    <label for="mailField">Your Email</label>
                    <input type="text" id="mailField" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField" placeholder="Enter here" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group mt-2">
                    <label for="imgField">Upload Your Image</label>
                    <input id="imgField" type="file" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label for="fbField">Facebook Link</label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label for="igField">Instagram Link</label>
                    <input type="text" id="igField" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <label for="linkedField">LinkedIn Link</label>
                    <input type="text" id="linkedField" placeholder="Enter here" class="form-control" />
                </div>
            </div>

            <!-- Professional Information -->
            <div class="col-md-6 p-3">
                <h3 class="mb-3 text-success">Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="objectiveField">Objective</label>
                    <textarea id="objectiveField" rows="3" class="form-control" placeholder="Enter here"></textarea>
                </div>
                <!-- Work Experience -->
                <div class="form-group mt-3" id="we">
                    <label>Work Experience</label>
                    <textarea class="form-control weField mt-2" rows="2" placeholder="Enter here"></textarea>
                    <button onclick="addNewWEField()" id="weAddButton" class="btn btn-outline-primary btn-sm mt-2">Add</button>
                </div>
                <!-- Projects -->
                <div class="form-group mt-3" id="pe">
                    <label>Projects</label>
                    <textarea class="form-control peField mt-2" rows="2" placeholder="Enter here"></textarea>
                    <button onclick="addNewPEField()" id="peAddButton" class="btn btn-outline-primary btn-sm mt-2">Add</button>
                </div>
                <!-- Skills -->
                <div class="form-group mt-3" id="se">
                    <label>Skills</label>
                    <textarea class="form-control seField mt-2" rows="1" placeholder="Enter here"></textarea>
                    <button onclick="addNewSEField()" id="seAddButton" class="btn btn-outline-primary btn-sm mt-2">Add</button>
                </div>
                <!-- Academic Qualification -->
                <div class="form-group mt-3" id="aq">
                    <label>Academic Qualification</label>
                    <textarea class="form-control aqField mt-2" rows="2" placeholder="Enter here"></textarea>
                    <button onclick="addNewAQField()" id="aqAddButton" class="btn btn-outline-primary btn-sm mt-2">Add</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button onclick="generateCV()" class="btn btn-success btn-lg animate__animated animate__pulse">Generate Resume</button>
        </div>
    </div>

    <!-- CV Template -->
    <div class="container mt-5" id="cv-template" style="display:none;">
        <div class="row">
            <div class="col-md-4 text-center background py-4 animate__animated animate__fadeInLeft">
                <img src="" id="imgT" class="myimg mb-3" />
                <h3 id="nameT" class="text-white"></h3>
                <p id="contactT" class="text-white"></p>
				<p id="mailT" class="text-white"></p>
                <p id="addressT" class="text-white"></p>
                <!-- Links -->
                <div class="mt-3">
                    <a href="#" id="fbT" target="_blank" class="btn btn-outline-light btn-sm mb-2">Facebook</a><br>
                    <a href="#" id="instaT" target="_blank" class="btn btn-outline-light btn-sm mb-2">Instagram</a><br>
                    <a href="#" id="linkedT" target="_blank" class="btn btn-outline-light btn-sm">LinkedIn</a>
                </div>
            </div>
            <div class="col-md-8 py-4 animate__animated animate__fadeInRight">
                <div class="card">
                    <div class="card-header bg-success text-white">Objective</div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">Work Experience</div>
                    <div class="card-body">
                        <ul id="weT"></ul>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">Projects</div>
                    <div class="card-body">
                        <ul id="peT"></ul>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">Skills</div>
                    <div class="card-body">
                        <ul id="seT"></ul>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">Academic Qualification</div>
                    <div class="card-body">
                        <ul id="aqT"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button onclick="printCV()" class="btn btn-warning btn-lg">Print Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</body>
</html>
